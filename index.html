<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Api Integration</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1 class="title">Search GitHub Repo's by Handle</h1>
    </header>
    <main>
        <form class="user-info">
            <label for="js-handle">User Handle:</label>
            <input type="text" name="github-handle" id="js-handle">
            <button id="js-submit" class="submit-btn">Submit</button>
        </form>
        <div class="repo-container">
            <ul class="repo-list">

            </ul>
        </div>
    </main>
    <footer>
        <p>GitHub API Repo Grabber</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
